			function RenderTable(arr, table){
				
				$(arr).each(function(idx, item){

					animeName = item.romaji;

					if(animeName.length > 100){
						animeName = animeName.substr(0,95) + '...'
					}
					
					if(item.format == 'TV' || item.format == 'TV Short' || item.format == 'Movie' || item.format == 'OVA' || item.format == 'Special' || item.format == 'ONA' || item.format == 'Music'){
					
						row = table.insertRow();
						A = row.insertCell(); //cover
						B = row.insertCell(); //romaji
						B.setAttribute("Width", "800px")
						C = row.insertCell(); //progress
						C.setAttribute("Width", "100px")
						D = row.insertCell(); //format

						A.innerHTML = '<image class="schatten" src="' + item.cover + '" width="54" height="75" onclick="ShowEntry(' + item.id + ', 1)" onmouseover="ChangeColorOver(' + item.id + ')" onmouseout="ChangeColorOut(' + item.id + ')"></image>'
						B.innerHTML = '<label onclick="ShowEntry(' + item.id + ', 1)" onmouseover="ChangeColorOver(' + item.id + ')" onmouseout="ChangeColorOut(' + item.id + ')" id="' + item.id + '1">' + animeName + '</label>';
						C.innerHTML = '<label onmouseover="ChangeColorOver(' + item.id + ')" onmouseout="ChangeColorOut(' + item.id + ')" id="' + item.id + '2">' + '<label id="+' + item.id + '" onclick="addFolge(' + item.id + ', ' + item.folgenanzahl + ')"> + </label> <label id="folgen' + item.id + '">' + item.folgen + '</label>/' + item.folgenanzahl + '</label>';
						D.innerHTML = '<label onmouseover="ChangeColorOver(' + item.id + ')" onmouseout="ChangeColorOut(' + item.id + ')" id="' + item.id + '3">' + item.format + '</label>';
					}

					if(item.format == 'Manga' || item.format == 'Light Novel' || item.format == 'One Shot'){
						row = table.insertRow();
						A = row.insertCell(); //cover
						B = row.insertCell(); //romaji
						B.setAttribute("Width", "800px")
						C = row.insertCell(); //progress
						C.setAttribute("Width", "100px")
						D = row.insertCell(); //format

						A.innerHTML = '<image class="schatten" src="' + item.cover + '" width="54" height="75" onclick="ShowEntry(' + item.id + ', 2)" onmouseover="ChangeColorOver(' + item.id + ')" onmouseout="ChangeColorOut(' + item.id + ')"></image>'
						B.innerHTML = '<label onclick="ShowEntry(' + item.id + ', 2)" onmouseover="ChangeColorOver(' + item.id + ')" onmouseout="ChangeColorOut(' + item.id + ')" id="' + item.id + '1">' + animeName + '</label>';
						C.innerHTML = '<label onmouseover="ChangeColorOver(' + item.id + ')" onmouseout="ChangeColorOut(' + item.id + ')" id="' + item.id + '2">' + '<label id="+' + item.id + '" onclick="addChapter(' + item.id + ', ' + item.chapteranzahl + ')"> + </label> <label id="chapter' + item.id + '">' + item.chapter + '</label>/' + item.chapteranzahl + '</label>';
						D.innerHTML = '<label onmouseover="ChangeColorOver(' + item.id + ')" onmouseout="ChangeColorOut(' + item.id + ')" id="' + item.id + '3">' + item.format + '</label>';
					}
				})
			}

			function addFolge(animeid, folgenanzahl) {

				var userid = getJSONSessionItem("Account").id
				var a = 'folgen' + animeid
				var folgen = document.getElementById(a).innerHTML

				$.ajax({
					url: 'http://localhost:8000/api/animeListe/addFolge/' + folgen + '_' + animeid + '_' + userid,
					method: 'get',
					contentType: 'application/json; charset=utf-8',
					cache: false,
					dataType: 'json',
				}).done(function (response) {
					console.log(response);
					updateFolgen(response, animeid, folgenanzahl);
				}).fail(function (jqXHR, statusText, error) {
					console.log('Response Code: ' + jqXHR.status + ' - Fehlermeldung: ' + jqXHR.responseText);
					$('#output').html('Ein Fehler ist aufgetreten');
				})
			}

			function addChapter(mangaid, chapteranzahl) {

				var userid = getJSONSessionItem("Account").id
				var a = 'chapter' + mangaid
				var chapter = document.getElementById(a).innerHTML

				$.ajax({
					url: 'http://localhost:8000/api/mangaListe/addChapter/' + chapter + '_' + mangaid + '_' + userid,
					method: 'get',
					contentType: 'application/json; charset=utf-8',
					cache: false,
					dataType: 'json',
				}).done(function (response) {
					console.log(response);
					updateChapter(response, mangaid, chapteranzahl);
				}).fail(function (jqXHR, statusText, error) {
					console.log('Response Code: ' + jqXHR.status + ' - Fehlermeldung: ' + jqXHR.responseText);
					$('#output').html('Ein Fehler ist aufgetreten');
				})
			}

			function updateFolgen(newFolgen, animeid, folgenanzahl){
				var a = 'folgen' + animeid
				document.getElementById(a).innerHTML = newFolgen
				if(newFolgen == folgenanzahl){
					var b = '+' + animeid
					document.getElementById(b).innerHTML = ''
				}
			}

			function updateChapter(newChapter, animeid, chapteranzahl){
				var a = 'chapter' + animeid
				document.getElementById(a).innerHTML = newChapter
				if(newChapter == chapteranzahl){
					var b = '+' + animeid
					document.getElementById(b).innerHTML = ''
				}
			}
			function ChangeColorTitleOver (id) {
				document.getElementById(id).style.color = "red"
			}

			function ChangeColorTitleOut (id) {
				document.getElementById(id).style.color = "black"
			}

			function ChangeColorOver (id){
				var id1 = id + '1'
				var id2 = id + '2'
				var id3 = id + '3'
				document.getElementById(id1).style.color = "red"
				document.getElementById(id2).style.color = "red"
				document.getElementById(id3).style.color = "red"
			}

			function ChangeColorOut (id){
				var id1 = id + '1'
				var id2 = id + '2'
				var id3 = id + '3'
				document.getElementById(id1).style.color = "black"
				document.getElementById(id2).style.color = "black"
				document.getElementById(id3).style.color = "black"
			}

			function FillAnimeTableWithData(item) {

				document.getElementById('Romaji').innerHTML = item.romaji
				document.getElementById('Englisch').innerHTML = item.englisch
				document.getElementById('Deutsch').innerHTML = item.deutsch
				document.getElementById('Beschreibung').innerHTML = item.beschreibung
				document.getElementById('Folgen').innerHTML = item.folgenanzahl
				document.getElementById('Dauer').innerHTML = item.dauer
				document.getElementById('Status').innerHTML = item.status
				document.getElementById('StartDate').innerHTML = item.startdatum
				document.getElementById('EndDate').innerHTML = item.enddatum
				document.getElementById('FormatEintrag').innerHTML = item.format
				document.getElementById('SeasonEintrag').innerHTML = item.season + ' ' + item.jahr
				document.getElementById('StudioEintrag').innerHTML = item.studio
				document.getElementById('SourceEintrag').innerHTML = item.source
				document.getElementById('Cover').src = item.cover
				document.getElementById('ListStatus').name = item.id
			}

			function FillMangaTableWithData(item) {

				document.getElementById('MRomaji').innerHTML = item.romaji
				document.getElementById('MEnglisch').innerHTML = item.englisch
				document.getElementById('MDeutsch').innerHTML = item.deutsch
				document.getElementById('MBeschreibung').innerHTML = item.beschreibung
				document.getElementById('MChapter').innerHTML = item.chapteranzahl
				document.getElementById('MVolumes').innerHTML = item.volumeanzahl
				document.getElementById('MStatus').innerHTML = item.status
				document.getElementById('MStartDate').innerHTML = item.startdatum
				document.getElementById('MEndDate').innerHTML = item.enddatum
				document.getElementById('MFormatEintrag').innerHTML = item.format
				document.getElementById('MSourceEintrag').innerHTML = item.source
				document.getElementById('MCover').src = item.cover
				document.getElementById('MListStatus').name = item.id
			}

			function FillGenreCell(arr){

				var genres = ''

				$(arr).each(function(idx, item){

					genres += item.genre + ', '
				})

				genres = genres.substring(0, genres.length - 2)
				document.getElementById('GenreEintrag').innerHTML = genres
				document.getElementById('MGenreEintrag').innerHTML = genres
			}

			function showList(id){

				if(document.getElementById(id).style.display == "block"){
					document.getElementById(id).style.display = "none"
				}else{
					document.getElementById(id).style.display = "block"
				}
			}

			function clearTables(){
				
				table1 = document.getElementById('Current')
				table1.parentNode.removeChild(table1)

				table2 = document.getElementById('Completed')
				table2.parentNode.removeChild(table2)

				table3 = document.getElementById('Paused')
				table3.parentNode.removeChild(table3)

				table4 = document.getElementById('Dropped')
				table4.parentNode.removeChild(table4)

				table5 = document.getElementById('Planning')
				table5.parentNode.removeChild(table5)

				for(var i = 5; i > 0; i--) {
					document.getElementById('ListStatus').remove(i);
				}
			}
