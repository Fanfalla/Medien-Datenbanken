			function RenderGenreOptions(arr) {
				console.log(arr);
				var select = document.getElementById("Genre");

				for (var i = 0; i < arr.length; i++){
					var opt = document.createElement("option");
					opt.value = arr[i].id;
					opt.innerHTML = arr[i].genre;
					select.appendChild(opt);
				}
			}
